<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект «Mesto»</title>
    <meta name="description" content="Реализация проекта «Mesto».">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Артём Хаов">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="<%=require('./images/favicon.ico')%>" type="image/x-icon">
  </head>
  <body>
    <div class="page">

      <!-- Header -->

      <header class="header">

        <!-- Logo -->

        <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип проекта «Mesto»">

      </header>

      <!-- Content -->

      <main class="content">

        <!-- Profile -->

        <section class="profile">
          <img class="profile__avatar" src="<%=require('./images/profile-avatar.jpg')%>" alt="Фото профиля">
          <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить фотографию"></button>
        </section>

        <!-- Cards -->

        <section class="cards">
          <ul class="cards__list">

          </ul>
        </section>

      </main>

      <!-- Footer -->

      <footer class="footer">

        <!-- Copyright -->

        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

      </footer>

      <!-- Popups -->

      <!-- Edit profile popup -->

      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="Закрыть редактирование профиля"></button>

          <!-- Edit profile form -->

          <form class="form form_type_edit-profile" name="profile-form">
            <h2 class="form__heading">Редактировать профиль</h2>
            <fieldset class="form__input-container">
              <label class="form__field">
                <input id="profile-name" class="form__item form__item_type_profile-name" type="text" name="profile-name" value="" placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="form__error profile-name-error"></span>
              </label>
              <label class="form__field">
                <input id="profile-about" class="form__item form__item_type_profile-about" type="text" name="profile-about" value="" placeholder="О себе" minlength="2" maxlength="200" required>
                <span class="form__error profile-about-error"></span>
              </label>
            </fieldset>
            <button class="form__save-button" type="submit">Сохранить</button>
          </form>

        </div>
      </div>

      <!-- Add card popup -->

      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="Закрыть редактирование профиля"></button>

          <!-- Add card form -->

          <form class="form form_type_add-card" name="card-form">
            <h2 class="form__heading">Новое место</h2>
            <fieldset class="form__input-container">
              <label class="form__field">
                <input id="card-name" class="form__item form__item_type_card-name" type="text" name="card-name" value="" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="form__error card-name-error"></span>
              </label>
              <label class="form__field">
                <input id="card-link" class="form__item form__item_type_card-link" type="url" name="card-link" value="" placeholder="Ссылка на картинку" required>
                <span class="form__error card-link-error"></span>
              </label>
            </fieldset>
            <button class="form__save-button" type="submit">Создать</button>
          </form>

        </div>
      </div>

      <!-- View photo popup -->

      <div class="popup popup_type_view-photo">
        <div class="popup__photo-container">
          <button class="popup__close-button" type="button" aria-label="Закрыть просмотрт фотографии"></button>

          <!-- Popup photo -->

          <figure class="popup__photo">
            <img class="popup__photo-picture" src="" alt="">
            <figcaption class="popup__photo-caption"></figcaption>
          </figure>

        </div>
      </div>

    </div>

    <!-- Templates -->

    <template class="card-template">
      <li class="cards__item">
        <article class="card">
          <button class="card__delete-button" type="button" aria-label="Удалить"></button>
          <img class="card__image" src="" alt="">
          <div class="card__caption">
            <h2 class="card__name"></h2>
            <button class="card__like-button" type="button" aria-label="Отметить как понравившееся"></button>
          </div>
        </article>
      </li>
    </template>

  </body>
</html>
