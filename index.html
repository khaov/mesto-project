<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект «Mesto»</title>
    <meta name="description" content="Реализация проекта «Mesto».">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Артём Хаов">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="page">

      <!-- Header -->

      <header class="header">

        <!-- Logo -->

        <img class="header__logo" src="images/header-logo.svg" alt="Логотип проекта «Mesto»">

      </header>

      <!-- Content -->

      <main class="content">

        <!-- Profile -->

        <section class="profile">
          <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Фото профиля">
          <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>

          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить фотографию"></button>
        </section>

        <!-- Gallery -->

        <section class="gallery">
          <ul class="gallery__list">

          </ul>
        </section>

      </main>

      <!-- Footer -->

      <footer class="footer">

        <!-- Copyright -->

        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

      </footer>

      <!-- Modals -->

      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="Закрыть редактирование профиля"></button>

          <!-- Form -->

          <form class="form" name="profile-form">
            <h2 class="form__heading">Редактировать профиль</h2>
            <fieldset class="form__input-container">
              <input class="form__item" type="text" name="profile-name" value="Жак-Ив Кусто" placeholder="Ваше имя" required>
              <input class="form__item" type="text" name="profile-description" value="Исследователь океана" placeholder="Ваш род занятий">
            </fieldset>
            <button class="form__save-button" type="submit">Сохранить</button>
          </form>

        </div>
      </div>

    </div>

    <!-- Templates -->

    <template id="card-template">
      <li class="gallery__item">
        <article class="card">
          <img class="card__image" src="" alt="">
          <div class="card__caption">
            <h2 class="card__name"></h2>
            <button class="card__like-button card__like-button_active" type="button" aria-label="Отметить как понравившееся"></button>
          </div>
        </article>
      </li>
    </template>

  </body>
</html>
